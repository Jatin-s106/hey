<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Somya!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgba(255, 255, 255, 0.4);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background-image: url('C:\\Users\\Nidhi\\Desktop\\html\\Cute'); /* Optional background */
      background-size: cover;
      background-position: center;
    }

    .birthday-title {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      color: #fff700;
      text-shadow:
        2px 2px 5px #000000,
        0 0 20px #ff0000,
        0 0 30px #ff7300;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 4;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ffa500, 0 0 30px #fff700;
      }
      to {
        text-shadow: 0 0 20px #ff0000, 0 0 30px #ffa500, 0 0 40px #fff700;
      }
    }

    #container {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .heart {
      font-size: 60px;
      cursor: pointer;
      animation: pulse 1s infinite;
      background: none;
      border: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #message {
      font-size: 20px;
      margin-top: 20px;
      color: #c0392b;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #continue {
      display: none;
      margin-top: 30px;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      background: #ff4d4d;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .floating-heart {
      position: absolute;
      font-size: 16px;
      color: #ff4d4d;
      animation: floatHeart 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatHeart {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      10% { opacity: 0.7; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    #touch-heart {
      display: none;
      font-size: 80px;
      color: #ff4d4d;
      animation: touchPulse 1s infinite;
      margin-top: 20px;
    }

    @keyframes touchPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    #love-gif {
      width: 200px;
      display: none;
      margin-top: 20px;
      border-radius: 20px;
    }

    /* Snow effect */
    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(110vh); }
    }

    /* Stars effect */
    .star {
      position: fixed;
      background: radial-gradient(white, transparent);
      border-radius: 50%;
      opacity: 0.6;
      pointer-events: none;
      z-index: 2;
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 class="birthday-title">üéâ Happy Birthday SOMYAAA üéâ</h1>

  <div id="heart-background"></div>

  <div id="container">
    <button class="heart" onclick="startMessages()">üéÅ</button>
    <div id="message"></div>
    <div id="touch-heart">üéÅ</div>
    <button id="continue" onclick="alert('PARTY DEE PHALE ^-^ !')">Click to Continue</button>
    <img id="love-gif" src="https://cdn.jsdelivr.net/gh/Jatin-s106/love-life@main/ledekin%20(1).gif" alt="Birthday Animation" />
    <audio id="bg-music" src="https://cdn.jsdelivr.net/gh/Jatin-s106/love-life@main/mood1.mp3" preload="auto"></audio>
  </div>

  <script>
    const messages = [
      "I have something for you üéÅ",
      "Touch this Gift!",
      "Wait a moment...",
      "Now Make a Wishhhhh :)...",
      "In 3 seconds, your birthday surprise begins...",
      "Ready? Let's go!!! üéâ",
      "Wishing you the happiest birthday ever! ü•≥",
      "May your day be filled with love, laughter, cake, and joy üéÇ‚ú®",
      "You deserve all the happiness in the world. Happy Birthday! ‚ù§Ô∏è",
      "From JATIN S (^_^)"
    ];

    let index = 0;
    const messageEl = document.getElementById('message');
    const heartEl = document.querySelector('.heart');
    const continueBtn = document.getElementById('continue');
    const music = document.getElementById('bg-music');
    const touchHeartEl = document.getElementById('touch-heart');
    const loveGif = document.getElementById('love-gif');

    function showMessage(msg) {
      messageEl.style.opacity = 0;
      setTimeout(() => {
        messageEl.textContent = msg;
        messageEl.style.opacity = 1;
      }, 500);
    }

    function startMessages() {
      heartEl.style.display = "none";
      loveGif.style.display = 'block';
      music.volume = 0.5;
      music.play().catch((err) => console.log("Music autoplay blocked:", err));
      showNextMessage();
    }

    function showNextMessage() {
      if (index < messages.length) {
        showMessage(messages[index]);
        touchHeartEl.style.display = messages[index] === "Touch this Gift!" ? "inline" : "none";
        index++;
        setTimeout(showNextMessage, 2500);
      } else {
        continueBtn.style.display = "inline-block";
      }
    }

    // Floating gift emojis
    const heartContainer = document.getElementById('heart-background');
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 10 + 's';
      heart.style.fontSize = (10 + Math.random() * 20) + 'px';
      heart.textContent = 'üéÅ';
      heartContainer.appendChild(heart);
    }

    // Snowflakes
    for (let i = 0; i < 40; i++) {
      const snow = document.createElement('div');
      snow.className = 'snowflake';
      const size = Math.random() * 5 + 2;
      snow.style.width = snow.style.height = size + 'px';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = (5 + Math.random() * 5) + 's';
      snow.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(snow);
    }

    // Stars
    for (let i = 0; i < 30; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 2;
      star.style.width = star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
